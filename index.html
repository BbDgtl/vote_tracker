
<!DOCTYPE html>
<html>

  <head>
    <title>Vote Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <script src="chart.js"></script>
  </head>

  <body>
    <header>
      <h1>Cutest Kitty</h1>
      <h3>Choose the cutest kitten of the bunch!</h3>
    </header>

    <main class="parent">
      <section id="box_one">
        <article class="child">
        <img id="img1" class="img" />
        </article>
      </section>

      <section id="box_two">
        <article class="child">
          <div id="chart" class="chart">
            <canvas id="myChart" width="280" height="180"></canvas>
          </div>
        </article>
      </section>

      <section id="box_three">
        <article class="child">
          <img id="img2" class="img" />
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="tracker.js"></script>
  <footer></footer>
</html>
